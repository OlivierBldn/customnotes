<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Notes App</title>
    <script type="module" src="/main.js" defer></script>
</head>

<body>
    <section class="container">
        <header class="header">
            <h1>Custom Notes</h1>
        </header>
        <main class="note-main">
            <h3 id="selected-note-id"></h3>
            <form id="note-form">
                <input type="hidden" id="note-id">
                <input type="text" id="note-title" placeholder="Title" class="note-input">
                <textarea id="note-content" placeholder="Content" class="note-textarea"></textarea>
                <div class="button-group">
                    <button type="button" id="cancel-button" class="btn btn-danger">Cancel</button>
                    <button type="button" id="create-note" class="btn btn-primary">Create Note</button>
                </div>
            </form>
            <table id="notes-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="notes-table-body">
                </tbody>
            </table>
        </main>
    </section>
</body>

</html>
